<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="equipmentsTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>
            <f:metadata>
                <f:event type="preRenderView" listener="#{interventionsShowBean.initInterventions}" /> 
            </f:metadata>




            <p:dataTable var="interventio" 
                         value="#{interventionsShowBean.interventionsList}" 
                         rowsPerPageTemplate="5,10,15" 
                         rowKey="#{interventio.id}"
                         paginator="true"
                         rows="10"
                         id="interTable"
                         emptyMessage="#{messages.label_emptyRecords}"
                         sortMode="multiple"
                         
                         > 
                <f:facet name="header">
                    Interventions : #{interventionsShowBean.equipment.name}
                </f:facet>
               
                 <p:column  style="width: 2%">
                     <p:rowToggler />
                         
                     
                </p:column>
                <p:column headerText="Intervention Date" sortBy="#{interventio.interventionDate}" id="interDate" style="width: 10%">
                    <h:outputText value="#{interventio.interventionDate}">
                        <f:convertDateTime dateStyle="long" type="date" pattern="yyyy-mm-dd"/>
                    </h:outputText>

                </p:column>
                <p:column headerText="Subject" style="width: 88%">
                    <h:outputText value="#{interventio.subject}" />
                </p:column>
                <p:rowExpansion>
                    <h:outputText value="#{interventio.comment}" escape="false"/>
                </p:rowExpansion>
            </p:dataTable>  


        </ui:define>
    </ui:composition>
</html>
