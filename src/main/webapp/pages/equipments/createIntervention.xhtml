<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="#{redirectBean.templateEquipment}">
    <ui:define name="content">
        <p:spacer height="50"/>

        <f:metadata>
<!--
            <f:event type="preRenderView" listener="#{createInterventionBean.initIntervention}" />
            -->
            <f:viewParam id="inter_id" name="equipment" value="#{createInterventionBean.selectedEquipment}"
                         converter="#{equipmentConverter}" />
        </f:metadata>
        <h:message for="inter_id" style="color: red"/>

        <h:form id="interventionForm" enctype="multipart/form-data">
            <p:growl id="interventionCreateMessages" life="2500" showDetail="true" globalOnly="true"/>

            <p:tab id="descriptionTab" title="#{messages.label_description}">
                <p:panel id="panelDescription" header="Description">

                    <p:focus context="panelDescription"/>
                    <h:panelGrid columns="3">

                        <p:outputLabel for="equipments" value="#{messages.equipment_name}" />
                        <p:selectOneMenu id="equipments" value="#{createInterventionBean.selectedEquipment}" converter="#{equipmentConverter}" required="true" style="width: 130px">
                            <f:selectItem itemLabel="#{messages.label_select}" noSelectionOption="true" />
                            <f:selectItems value="#{createInterventionBean.equipmentList}" />
                        </p:selectOneMenu>
                        <p:message for="equipments" />

                        <p:outputLabel for="date" value="Date"/>
                        <p:calendar id="date" value="#{createInterventionBean.newIntervention.interventionDate}" />
                        <p:message for="date" />

                        <p:outputLabel for="subject" value="Subject"/>
                        <p:inputText id="subject" value="#{createInterventionBean.newIntervention.subject}" />
                        <p:message for="subject" />

                        <p:outputLabel for="comment" value ="Comment"/>
                        <p:editor id="comment" value="#{createInterventionBean.newIntervention.comment}" width="600"/>
                        <p:message for="comment" />
                    </h:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton id="submitButton" value="Save" update="interventionCreateMessages" action="#{createInterventionBean.saveIntervention}" ajax="false"/>
                        <p:commandButton id="cancelButton" value="#{messages.label_cancel}" icon="ui-icon-cancel" immediate="true" action="#{createInterventionBean.cancelIntervention}" ajax="false"/>
                    </f:facet>
                </p:panel>
            </p:tab>

        </h:form>
    </ui:define>
</ui:composition>
</html>
