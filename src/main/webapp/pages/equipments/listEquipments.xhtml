<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:of="http://omnifaces.org/functions" 
>
    
<ui:composition template="#{redirectBean.templateEquipment}">
   
    <ui:define name="content">
        <p:spacer height="50"/>

        <h:form id="equipmentListForm">
            <p:growl id="equipmentListMessages" showDetail="true" showSummary="true" life="3000"/>
            
            <p:dataTable var="equipment"
                         value="#{listEquipmentsBean.equipmentList}"
                         rowsPerPageTemplate="5,10,15,50"
                         rowKey="#{equipment.id}"
                         paginator="true"
                         rows="10"
                         filteredValue="#{listEquipmentsBean.filteredEquipments}"
                         id="equipmentsTable"
                         emptyMessage="#{messages.label_emptyRecords}"
                         sortMode="multiple"
                         widgetVar="equipTable"
                         rowIndexVar="rowIndex"
                         rowStyleClass="#{(rowIndex mod 2) eq 0 ? 'pair' : 'odd'}">

                <f:facet name="header">
                    <p:outputPanel style="text-align: left !important;">
                        <h:outputText value="#{messages.label_searchFields}:" />
                        <p:inputText id="globalFilter" onkeyup="equipTable.filter()" style="width:150px" />
                    </p:outputPanel>
                  
                </f:facet>
                
                <p:column sortBy="#{equipment.name}" filterBy="#{equipment.name}"  id="name" >
                    <f:facet name="header">
                         <h:outputText value="#{messages.equipment_name}"/>
                     </f:facet>
                   <p:commandLink id="showButton" action="#{listEquipmentsBean.showEquipment}">
                       <h:outputText value="#{equipment.name}" id="textname" />
                        <f:setPropertyActionListener value="#{equipment}" target="#{listEquipmentsBean.selectedEquipment}" />
                    </p:commandLink>
                    
                </p:column>
                <p:column  id="itx" sortBy="#{equipment.itx}" filterBy="#{equipment.itx}" filterStyle="width: 7px" >
                    <f:facet name="header">
                         <h:outputText value="#{messages.equipment_itx}"/>
                     </f:facet>
                  <h:outputText styleClass="carRetLabel" value="#{equipment.itx}" />
                </p:column>

                <p:column  sortBy="#{equipment.manufacturer}" filterBy="#{equipment.manufacturer}"  id="manufacturer">
                    <f:facet name="header">
                        <h:outputText value="#{messages.equipment_manufacturer}"/>
                     </f:facet>
                    <h:outputText value="#{equipment.manufacturer}" />
                </p:column>

               
                <p:column  sortBy="#{equipment.room}" filterBy="#{equipment.room}"  id="room">
                    <f:facet name="header">
                         <h:outputText value="#{messages.equipment_room}"/>
                     </f:facet>
                    <h:outputText value="#{equipment.room}" />
                </p:column>
                
                
                <p:column sortBy="#{equipment.ref}" filterBy="#{equipment.ref}" id="responsable">
                    <f:facet name="header">
                         <h:outputText value="#{messages.equipment_referring}"/>
                     </f:facet>
                    <h:outputText value="#{equipment.ref}"/>
                </p:column>
                
                <p:column  sortBy="#{equipment.sup}" filterBy="#{equipment.sup}" id="subResponsable">
                    <f:facet name="header">
                         <h:outputText value="#{messages.equipment_sup}"/>
                     </f:facet>
                    <h:outputText value="#{equipment.sup}"/>
                </p:column>

                <p:column sortBy="#{equipment.status.label}"
                          filterBy="#{equipment.status.label}"
                          id="status"
                          style="width: 5px"
                          filterStyle="width: 5px"
                          filterOptions="#{listEquipmentsBean.statusOption}"
                          filterMatchMode="exact">
                    <h:outputText value="#{equipment.status.label}" />
                    <f:facet name="header">
                        <h:outputText value="#{messages.equipment_status}"/>
                    </f:facet>
                </p:column>
                
                 <p:column headerText="#{messages.equipment_status}"
                          sortBy="#{equipment.category.label}"
                          filterBy="#{equipment.category.label}"
                          id="category"
                          filterOptions="#{listEquipmentsBean.categoryOptions}"
                          filterMatchMode="exact"
                         filterStyle="width: 5px">
                   
                    <h:outputText value="#{equipment.category.label}" />
                </p:column>
                <p:column style="display:none">
                     <f:facet name="header">
                         <h:outputText value="#{messages.equipment_acquisitionDate}"/>
                     </f:facet>
                    <h:outputText value="#{equipment.acquisitionDate}">
                        <f:convertDateTime dateStyle="short" type="date" pattern="yyyy"/>
                    </h:outputText>
                </p:column>
               
                
                <p:column style="width: 5px" exportable="false">
                     <f:facet name="header">
                         <h:outputText value="#{messages.label_edit}"/>
                     </f:facet> 
                    <p:commandLink id="editButton" action="#{listEquipmentsBean.editEquipment}">
                        <h:panelGroup styleClass="ui-icon ui-icon-pencil" />
                        <f:setPropertyActionListener value="#{equipment}" target="#{listEquipmentsBean.selectedEquipment}" />
                    </p:commandLink>

                </p:column>
<!--
                <p:column style="width: 5px" headerText="#{messages.label_delete}">
                    <p:commandLink id="deleteButton" oncomplete="deleteDlg.show();" update=":deleteDialog" title="#{messages.label_delete}">
                        <h:panelGroup styleClass="ui-icon ui-icon-trash" />
                        <f:setPropertyActionListener value="#{equipment}" target="#{listEquipmentsBean.selectedEquipment}" />
                    </p:commandLink>
                    <p:tooltip for="deleteButton" value="#{messages.label_delete}" />
                </p:column>

                <p:ajax event="filter" update="sizeId"/>
                -->
                <p:columnGroup type="footer">
                    <p:row>
                        <p:column id="sizeId" colspan="12" footerText="#{listEquipmentsBean.filteredEquipments.size()} #{messages.label_equipments}"  />
                    </p:row>
                </p:columnGroup>

                <f:facet name="footer">
                    <p:commandButton value="#{messages.equipment_newEquipment}" icon="ui-icon-plus" action="#{listEquipmentsBean.createNewEquipment}"/>
                </f:facet>
              </p:dataTable>
             <p:panel header="Export  Excel">
            <h:commandLink >  
                <p:graphicImage library="images" name="Mimetypes_icons/icons/xlsx_win/xlsx_win-32_32.png"/>  
                <p:dataExporter type="xls" target="equipmentsTable" fileName="Equipments_#{of:formatDate(now, 'yyyy-MM-dd')}"/>  
              </h:commandLink>  
        </p:panel>
        </h:form>

        <p:confirmDialog widgetVar="deleteDlg" id="deleteDialog" header="#{listEquipmentsBean.selectedEquipment}" message="#{messages.label_confirm_deletion}"
                         closable="false" showEffect="fade" hideEffect="explode" severity="alert" appendTo="@(body)" >
            <h:form id="deleteForm">
                <h:panelGroup layout="block" style="text-align: right">
                    <p:commandButton value="#{messages.label_confirm_deletion}" actionListener="#{listEquipmentsBean.deleteEquipment}" update=":equipmentListForm:equipmentListMessages, :equipmentListForm:equipmentsTable" oncomplete="deleteDlg.hide();" />
                    <p:commandButton value="#{messages.label_cancel}" actionListener="#{listEquipmentsBean.cancelDeletion}" update=":equipmentListForm:equipmentListMessages" oncomplete="deleteDlg.hide();" />
                </h:panelGroup>
                
                
           
            </h:form>
        </p:confirmDialog>
  
         
  
    </ui:define>
</ui:composition>
</html>
