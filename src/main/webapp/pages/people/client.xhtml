<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="peopleTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>

            <f:metadata>
                <f:viewParam id="client_id" name="clientid" value="#{createClientBean.clientid}" />
                <f:event type="preRenderView" listener="#{createClientBean.initClient}" /> 
            </f:metadata>

            <h:form>
                <p:growl id="clientCreateMessages" life="2500" showDetail="true" />

                <p:wizard widgetVar="wiz" backLabel="#{messages.label_previous}" nextLabel="#{messages.label_next}">

                    <p:tab id="personal" title="#{messages.label_informations}">
                        <p:panel id="panelPersonal" header="#{messages.label_PersonalDetails}">
                            <p:focus context="panelPersonal"/>
                            <h:panelGrid columns="3">
                                <p:outputLabel for="firstname" value="#{messages.persons_firstname}" />
                                <p:inputText id="firstname" required="true" value="#{createClientBean.newClient.firstname}" />
                                <p:message for="firstname" />

                                <p:outputLabel for="lastname" value="#{messages.persons_lastname}" />
                                <p:inputText id="lastname" required="true" value="#{createClientBean.newClient.lastname}" />
                                <p:message for="lastname" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    
                    <p:tab id="contact" title="#{messages.label_contact}">
                        <p:panel id="panelContact" header="#{messages.label_contactInformations}">
                            <p:focus context="panelContact"/>
                            <h:panelGrid columns="3">
                                <p:outputLabel for="email" value="#{messages.persons_email}" />
                                <p:inputText id="email" required="true" value="#{createClientBean.newClient.email}" validator="#{createClientBean.validateEmail}">
                                    <f:validator validatorId="emailFormatValidator" />
                                </p:inputText>    
                                <p:message for="email" />

                                <p:outputLabel for="phone" value="#{messages.persons_phone}" />
                                <p:inputMask id="phone" required="false" mask="99.99.99.99.99" value="#{createClientBean.newClient.phone}"/>
                                <p:message for="phone" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="typeTab" title="#{messages.clients_type}">
                        <p:panel id="panelType" header="#{messages.clients_type}">

                            <h:panelGrid columns="3" id="typeSelectPanel" >
                                <p:outputLabel for="clientTypeSelect" value="#{messages.clients_type}" />
                                <p:selectOneMenu id="clientTypeSelect" value="#{createClientBean.newClient.type}" converter="#{clientTypeConverter}" required="true" style="width: 130px" >
                                    <f:selectItem itemLabel="#{messages.label_select}" noSelectionOption="true" />
                                    <f:selectItems value="#{createClientBean.clientTypeList}" />
                                    <p:ajax listener="#{createClientBean.onTypeChanged}" update="panelType"/>
                                </p:selectOneMenu>
                                <p:message for="clientTypeSelect" />
                            </h:panelGrid>

                            <h:panelGrid columns="3" id="unitSelectPanel" rendered="#{createClientBean.academique}">
                                <p:outputLabel for="unitSelect" value="#{messages.label_researchUnit}" />
                                <p:selectOneMenu id="unitSelect" value="#{createClientBean.selectedUnit}" converter="#{researchUnitConverter}" style="width: 130px" >
                                    <f:selectItem noSelectionOption="true" itemLabel="#{messages.label_select}" />
                                    <f:selectItems value="#{createClientBean.unitList}" />
                                    <p:ajax listener="#{createClientBean.onUnitChanged}" update="panelType" />
                                </p:selectOneMenu>
                                <p:message for="unitSelect" />
                            </h:panelGrid>

                            <h:panelGrid columns="3" id="teamSelectPanel" rendered="#{createClientBean.academique or createClientBean.interne}">
                                <p:outputLabel for="teamSelect" value="#{messages.label_researchTeam}" />
                                <p:selectOneMenu id="teamSelect" value="#{createClientBean.newClient.researchTeam}" converter="#{researchTeamConverter}" required="true" style="width: 130px" >
                                    <f:selectItem noSelectionOption="true" itemLabel="#{messages.label_select}" />
                                    <f:selectItems value="#{createClientBean.teamList}" />
                                </p:selectOneMenu>
                                <p:message for="teamSelect" />
                            </h:panelGrid>

                        </p:panel>
                    </p:tab>

                    <p:tab id="rights" title="#{messages.label_address}">
                        <p:panel id="panelAddress" header="#{messages.label_addressInformations}" >
                            <p:focus context="panelAddress"/>
                            <h:panelGrid columns="3" >
                                <p:outputLabel for="shipping" value="#{messages.client_shippingAddress}" />
                                <p:inputTextarea id="shipping" disabled="#{createClientBean.interne}" rows="4" cols="30" autoResize="false" maxlength="230" required="false" value="#{createClientBean.newClient.shippingAddress}" converter="#{addressConverter}" />
                                <p:message for="shipping" />

                                <p:outputLabel for="billing" value="#{messages.client_billingAddress}" />
                                <p:inputTextarea id="billing" disabled="#{createClientBean.interne}" rows="4" cols="30" autoResize="false" maxlength="230" required="false" value="#{createClientBean.newClient.billingAddress}" converter="#{addressConverter}" />
                                <p:message for="billing" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="#{messages.label_confirmation}">
                        <p:panel header="#{messages.label_confirmation}" >
                            <p:focus context="submitButton"/>
                            <h:panelGrid columns="2" cellpadding="20" styleClass="topAligned">
                                <p:panelGrid columns="2" > 
                                    <f:facet name="header">
                                        #{messages.label_PersonalDetails}
                                    </f:facet>
                                    <h:outputText value="#{messages.persons_firstname}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.firstname}" />

                                    <h:outputText value="#{messages.persons_lastname}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.lastname}" />
                                </p:panelGrid>

                                <p:panelGrid columns="2" > 
                                    <f:facet name="header">
                                        #{messages.clients_type}
                                    </f:facet>
                                    <h:outputText value="#{messages.clients_type}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.type}" />

                                    <h:outputText value="#{messages.label_researchUnit}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.researchTeam.researchUnit}" />

                                    <h:outputText value="#{messages.label_researchTeam}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.researchTeam}" />
                                </p:panelGrid>

                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        #{messages.label_contactInformations}
                                    </f:facet>
                                    <h:outputText value="#{messages.persons_email}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.email}" />

                                    <h:outputText value="#{messages.persons_phone}: " />
                                    <h:outputText styleClass="outputLabel" value="#{createClientBean.newClient.phone}" />
                                </p:panelGrid>

                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        #{messages.label_addressInformations}
                                    </f:facet>
                                    <h:outputText value="#{messages.client_shippingAddress}: " />
                                    <h:outputText styleClass="carRetLabel" value="#{createClientBean.newClient.shippingAddress}" />

                                    <h:outputText value="#{messages.client_billingAddress}: " />
                                    <h:outputText styleClass="carRetLabel" value="#{createClientBean.newClient.billingAddress}" />
                                </p:panelGrid>
                            </h:panelGrid>
                            <f:facet name="footer"> 
                                <p:commandButton id="submitButton" value="#{messages.label_save}" update="clientCreateMessages" action="#{createClientBean.saveNewClient}" />
                            </f:facet>
                        </p:panel>
                    </p:tab>

                </p:wizard>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
