<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="peopleTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>

            <h:form>
                <p:growl id="clientCreateMessages" life="2500" showDetail="true" />

                <p:wizard widgetVar="wiz" backLabel="#{messages.label_previous}" nextLabel="#{messages.label_next}">

                    <p:tab id="personal" title="Personal">
                        <p:panel id="panelPersonal" header="Personal Details">
                            <p:focus context="panelPersonal"/>
                            <h:panelGrid columns="3">
                                <p:outputLabel for="firstname" value="#{messages.persons_firstname}" />
                                <p:inputText id="firstname" required="true" value="#{clientBean.newClient.firstname}" />
                                <p:message for="firstname" />

                                <p:outputLabel for="lastname" value="#{messages.persons_lastname}" />
                                <p:inputText id="lastname" required="true" value="#{clientBean.newClient.lastname}" />
                                <p:message for="lastname" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="contact" title="Contact">
                        <p:panel id="panelContact" header="Contact Information">
                            <p:focus context="panelContact"/>
                            <h:panelGrid columns="3">
                                <p:outputLabel for="email" value="#{messages.persons_email}" />
                                <p:inputText id="email" required="true" value="#{clientBean.newClient.email}" validator="#{clientBean.validateEmail}">
                                    <f:validator validatorId="emailValidator" />
                                </p:inputText>    
                                <p:message for="email" />

                                <p:outputLabel for="phone" value="#{messages.persons_phone}" />
                                <p:inputMask id="phone" required="false" mask="99.99.99.99.99" value="#{clientBean.newClient.phone}"/>
                                <p:message for="phone" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="rights" title="Droits">
                        <p:panel header="Adress Details">
                            <h:panelGrid columns="3" columnClasses="label, value">

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="confirm" title="Confirmation">
                        <p:panel header="Confirmation" >
                            <p:focus context="submitButton"/>
                            <h:panelGrid columns="2" cellpadding="20" styleClass="topAligned">
                                <p:panelGrid columns="2" > 
                                    <f:facet name="header">
                                        Personal
                                    </f:facet> 

                                    <h:outputText value="#{messages.persons_firstname}: " />
                                    <h:outputText styleClass="outputLabel" value="#{clientBean.newClient.firstname}" />

                                    <h:outputText value="#{messages.persons_lastname}: " />
                                    <h:outputText styleClass="outputLabel" value="#{clientBean.newClient.lastname}" />
                                </p:panelGrid>
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        Contact
                                    </f:facet>
                                    <h:outputText value="#{messages.persons_email}: " />
                                    <h:outputText styleClass="outputLabel" value="#{clientBean.newClient.email}" />

                                    <h:outputText value="#{messages.persons_phone}: " />
                                    <h:outputText styleClass="outputLabel" value="#{clientBean.newClient.phone}" />
                                </p:panelGrid>
                            </h:panelGrid>
                            <f:facet name="footer"> 
                                <p:commandButton id="submitButton" value="Submit" update="clientCreateMessages" action="#{clientBean.saveNewClient}" />
                            </f:facet>
                        </p:panel>
                    </p:tab>

                </p:wizard>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
