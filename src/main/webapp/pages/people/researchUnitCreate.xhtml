<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="peopleTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>
            <h:form id="researchUnitForm">
                <p:growl id="researchUnitCreateMessages" life="2500" showDetail="true" globalOnly="true"/>
                <p:panel id="researchUnitPanel" header="#{messages.label_newF} #{messages.label_researchUnit}">
                    <p:focus context="researchUnitPanel"/>
                    <h:panelGrid id="researchUnitGrid" columns="3">
                        <p:outputLabel for="name" value="#{messages.label_name}" />
                        <p:inputText id="name" required="true" value="#{researchUnitCreateBean.researchUnit.name}" validator="#{researchUnitCreateBean.validateName}"/>
                        <p:message for="name" />
                    </h:panelGrid>
                    <f:facet name="footer"> 
                        <p:commandButton update="researchUnitGrid,researchUnitCreateMessages" value="#{messages.label_save}" action="#{researchUnitCreateBean.saveNewResearchUnit}" icon="ui-icon-plus"/>
                        <p:commandButton value="#{messages.label_cancel}" action="#{researchUnitCreateBean.cancelResearchUnitCreation}" immediate="true" icon="ui-icon-cancel"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
