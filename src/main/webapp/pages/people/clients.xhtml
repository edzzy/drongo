<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://java.sun.com/jsf/composite/components">
    <ui:composition template="peopleTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>
            <h:form id="clientListForm">
                <p:growl id="clientListMessages" showDetail="true" showSummary="true" life="3000"/>
                <p:dataTable var="client" value="#{clientBean.clientList}" rowsPerPageTemplate="5,10,15" rowKey="#{client.id}" paginator="true" rows="10" editable="true"  
                             filteredValue="#{clientBean.filteredClients}"  id="clientsTable" emptyMessage="#{messages.label_emptyRecords}">  

                    <f:facet name="header">
                        #{messages.label_client}
                    </f:facet>  

                    <p:ajax event="rowEdit" listener="#{clientBean.onEdit}" update=":clientListForm:clientListMessages" />  
                    <p:ajax event="rowEditCancel" listener="#{clientBean.onCancel}" update=":clientListForm:clientListMessages" />
                    <p:ajax event="rowEditInit" listener="#{clientBean.onEditInit}" update=":clientListForm:clientListMessages" />
                    <p:ajax event="rowToggle" onstart="hideOtherExpendedRows();" />

                    <p:column style="width: 5px">  
                        <p:rowToggler />  
                    </p:column>

                    <p:column headerText="#{messages.persons_lastname}"  sortBy="#{client.lastname}" filterBy="#{client.lastname}" id="lastname">  
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputText value="#{client.lastname}"/>  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{client.lastname}" />  
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="#{messages.persons_firstname}" sortBy="#{client.firstname}" filterBy="#{client.firstname}" id="firstname">  
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputText value="#{client.firstname}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{client.firstname}"/>  
                            </f:facet>
                        </p:cellEditor>
                    </p:column>  

                    <p:column headerText="#{messages.persons_email}" sortBy="#{client.email}" filterBy="#{client.email}" id="email">  
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputText value="#{client.email}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputText value="#{client.email}" style="width:80%" validator="#{clientBean.validateEmail}">
                                    <f:attribute name="clientID" value="#{client.id}"/>
                                    <f:validator validatorId="emailFormatValidator" />
                                </p:inputText>  
                            </f:facet>
                        </p:cellEditor>
                    </p:column>  

                    <p:column headerText="#{messages.persons_phone}" sortBy="#{client.phone}" filterBy="#{client.phone}" id="phone">  
                        <p:cellEditor>
                            <f:facet name="output">  
                                <h:outputText value="#{client.phone}" />  
                            </f:facet>  
                            <f:facet name="input">  
                                <p:inputMask value="#{client.phone}" mask="99.99.99.99.99"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>  

                    <p:column headerText="#{messages.clients_type}" sortBy="#{client.type.name}" filterBy="#{client.type.name}" id="type">
                        <h:outputText value="#{client.type}" /> 
                    </p:column>

                    <p:column headerText="#{messages.persons_registrationDate}" sortBy="#{client.registeredOn}" id="registered">
                        <h:outputText value="#{client.registeredOn}">
                            <f:convertDateTime dateStyle="long" type="date" />
                        </h:outputText>
                    </p:column>

                    <p:column style="width: 5px">  
                        <h:link id="editButton" outcome="client?faces-redirect=true">
                            <h:panelGroup styleClass="ui-icon ui-icon-pencil" />
                            <f:param name="clientid" value="#{client.id}" />
                        </h:link>
                        <p:tooltip for="editButton" value="#{messages.label_edit}" /> 
                    </p:column>  

                    <p:column style="width: 5px">
                        <p:commandLink id="deleteButton" oncomplete="deleteDlg.show();" update=":deleteDialog" title="#{messages.label_delete}">
                            <h:panelGroup styleClass="ui-icon ui-icon-trash" />
                            <f:setPropertyActionListener value="#{client}" target="#{clientBean.selectedClient}" />
                        </p:commandLink>
                        <p:tooltip for="deleteButton" value="#{messages.label_delete}" /> 
                    </p:column>

                    <p:columnGroup type="footer">
                        <p:row>  
                            <p:column colspan="9" footerText="#{clientBean.clientNumber} #{messages.label_client}"  />
                        </p:row>  
                    </p:columnGroup>

                    <f:facet name="footer">
                        <p:button outcome="client?faces-redirect=true" value="#{messages.label_newClient}" icon="ui-icon-plus" />
                    </f:facet>

                    <p:rowExpansion>  
                        <h:panelGrid id="expansionPanel" columns="2" cellpadding="20" style="width:auto" styleClass="topAligned">  

                            <p:panelGrid columns="2" id="addressPanel" rendered="#{client.type.name ne 'interne'}">
                                <f:facet name="header">
                                    #{messages.label_addressInformations}
                                </f:facet>
                                <h:outputText value="#{messages.client_shippingAddress}: " />
                                <h:outputText styleClass="carRetLabel" value="#{client.shippingAddress}" />

                                <h:outputText value="#{messages.client_billingAddress}: " />
                                <h:outputText styleClass="carRetLabel" value="#{client.billingAddress}" />
                            </p:panelGrid> 

                            <p:panelGrid columns="2" id="typePanel"> 
                                <f:facet name="header">
                                    #{messages.clients_type}
                                </f:facet>
                                <h:outputText value="#{messages.clients_type}: " />
                                <h:outputText styleClass="outputLabel" value="#{client.type}" />

                                <h:outputText value="#{messages.label_researchUnit}: " />
                                <h:outputText styleClass="outputLabel" value="#{client.researchTeam.researchUnit}" />

                                <h:outputText value="#{messages.label_researchTeam}: " />
                                <h:outputText styleClass="outputLabel" value="#{client.researchTeam}" />
                            </p:panelGrid>
                        </h:panelGrid>
                    </p:rowExpansion>

                </p:dataTable>
            </h:form>

            <p:confirmDialog widgetVar="deleteDlg" id="deleteDialog" header="#{clientBean.selectedClient.firstname} #{clientBean.selectedClient.lastname}" message="#{messages.label_confirm_deletion}"
                             closable="false" showEffect="fade" hideEffect="explode" severity="alert" appendToBody="true" >
                <h:form id="deleteForm">
                    <h:panelGroup layout="block" style="text-align: right">
                        <p:commandButton value="#{messages.label_confirm_deletion}" actionListener="#{clientBean.deleteClient}" update=":clientListForm:clientListMessages, :clientListForm:clientsTable" oncomplete="deleteDlg.hide();" />
                        <p:commandButton value="#{messages.label_cancel}" actionListener="#{clientBean.cancelDeletion}" update=":clientListForm:clientListMessages" oncomplete="deleteDlg.hide();" />
                    </h:panelGroup>
                </h:form>
            </p:confirmDialog>
            
        </ui:define>
    </ui:composition>
</html>
