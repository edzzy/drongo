<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="cpgTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>
            <f:metadata>
                <f:event type="preRenderView" listener="#{projectBean.initProject()}" /> 
            </f:metadata>
            <h:form id="projectForm">
                <p:growl id="projectMessages" life="2500" showDetail="true" globalOnly="true"/>
                <p:panel id="projectPanel" header="#{messages.label_newProject}">
                    <p:focus context="projectPanel"/>
                    <h:panelGrid id="projectGrid" columns="3">
                        <p:outputLabel for="name" value="#{messages.label_name}" />
                        <p:inputText id="name" required="true" value="#{projectBean.project.name}" validator="#{projectBean.validateName}"/>
                        <p:message for="name" />
                    </h:panelGrid>
                    <p:spacer height="50"/>
                    <p:outputLabel value="#{messages.label_description}" />
                    <p:editor id="editor" value="#{projectBean.project.description}" width="600"/>
                    <f:facet name="footer"> 
                        <p:commandButton update="projectGrid,projectMessages" value="#{messages.label_save}" action="#{projectBean.saveProject}" icon="ui-icon-disk"/>
                        <p:commandButton value="#{messages.label_cancel}" action="#{projectBean.cancelProject}" immediate="true" icon="ui-icon-cancel"/>
                    </f:facet>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
