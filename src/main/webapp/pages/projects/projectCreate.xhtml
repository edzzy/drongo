<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="projectTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>
                    
     
            <h:form>

                <p:growl id="projectCreateMessages" life="2500" showDetail="true"/> 

                <p:wizard widgetVar="wiz" backLabel="#{messages.label_previous}" nextLabel="#{messages.label_next}"> 
                    <p:tab id="project"  title="#{messages.label_project_info}">
                        <p:panel id="panelProject" header="#{messages.label_project_info}" >
                            <p:focus context="panelProject"/> 
                            <h:panelGrid columns="3">
                                <p:outputLabel for="projectName" value="#{messages.label_project_name}" />
                                <p:inputText id="projectName" required="true" value="#{createProjectBean.newProject.name}" />
                                <p:message for="projectName" />
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    
                    <p:tab id="Client" title="#{messages.label_project_clients}">
                        <p:panel id="clientPanel" header="#{messages.label_project_clients}">
                          <h:panelGrid columns="3">
                            <p:outputLabel for="responsable" value="#{messages.label_project_responsable}" />
                           
                            <p:selectOneMenu id="responsable" value="#{createProjectBean.newProject.responsable}" converter="#{clientConverter}">
                                 <f:selectItems value="#{createProjectBean.clientList}" />
                               
                            </p:selectOneMenu>
                                                       
                               <p:message for="responsable"/>
                        </h:panelGrid>
                        </p:panel>
                            
                    </p:tab>
 
                  
                    <p:tab id="schedule" title="#{messages.label_project_schedule}">
                        <p:panel id="schedulePanel" header="#{messages.label_project_schedule}">
                            <p:focus context="schedulePanel" />
                            <h:panelGrid columns="3">
                                 
                               
                                <p:outputLabel for="projectBeginDate" value="#{messages.label_project_beginDate}" />
                                <p:calendar id="projectBeginDate" value="#{createProjectBean.newProject.begin_date}" showOn="button"/>
                                <p:message for="projectBeginDate" />
                                
                                <p:outputLabel for="projectDueDate" value="#{messages.label_project_dueDate}" />
                                <p:calendar id="projectDueDate" value="#{createProjectBean.newProject.due_date}" showOn="button"/>
                                <p:message for="projectDueDate" />
                           
                                
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                                               

                    <p:tab id="confirm" title="#{messages.label_confirmation}" >
                        <p:panel id="submitPanel" header="#{messages.label_confirmation}">
                            <p:focus context="submitPanel" /> 
                            <f:facet name="footer">
                                <p:commandButton id="submitButton" value="Submit" update="projectCreateMessages" action="#{createProjectBean.saveNewProject}" />
                             </f:facet>
                        </p:panel>
                    </p:tab>
                    
                </p:wizard>

            <h:panelGrid columns="2" >
               
              
                <h:outputText value="#{messages.label_project_name} *" />
              
                
                <p:inputText required="true" label="name" />
                          
             
                
                <h:outputText value="#{messages.label_project_beginDate}" />
                
                
                <p:calendar required="true" label="#{messages.label_project_beginDate}" mode="popup" />
                
             
                
                <h:outputText value="#{messages.label_project_dueDate}" />
                
                
                <p:calendar  label="#{messages.label_project_dueDate}" mode="popup" />
                
       
               
                <p:commandButton type="button" value="#{messages.label_save}" />
                
                
            </h:panelGrid>
           
        </p:panel>
        -->      
    </h:form>  
            
      
            
        </ui:define>
    </ui:composition>
</html>
