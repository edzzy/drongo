<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <ui:composition template="cpgTemplate.xhtml">
        <ui:define name="content">
            <p:spacer height="50"/>

            <f:metadata>
                <f:event type="preRenderView" listener="#{activityBean.initActivities}" /> 
            </f:metadata>

            <h:form>
                <p:growl id="activityMessages" life="2500" showDetail="true" />

                <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                    <h:outputText value="#{enums.applicationType_experimental}" />  
                    <p:selectBooleanCheckbox value="#{activityBean.expChecked}" >
                        <p:ajax update="ppp"/>  
                    </p:selectBooleanCheckbox>  

                    <h:outputText value="#{enums.applicationType_bioinformatics}" />  
                    <p:selectBooleanCheckbox value="#{activityBean.infoChecked}">  
                        <p:ajax update="ppp"/>  
                    </p:selectBooleanCheckbox>  
                </h:panelGrid> 

                <h:panelGrid id="ppp" width="100%" >
                    <p:panelGrid id="mainPanelGrid" columns="2" columnClasses="topAlign,topAlign" rendered="#{activityBean.expChecked or activityBean.infoChecked}">
                        <f:facet name="header">
                            #{messages.label_activities}
                        </f:facet>
                        <p:fieldset id="expFieldSet" legend="#{enums.applicationType_experimental}" style="width: max-content" rendered="#{activityBean.expChecked}">  
                            <h:panelGrid columns="3">
                                <p:outputLabel for="expApplication" value="#{messages.label_application}" style="margin-bottom:20px"/>
                                <p:selectOneMenu id="expApplication" required="true" value="#{activityBean.expActivity.application}" converter="#{applicationConverter}">
                                    <f:selectItem itemLabel="#{messages.label_select}" noSelectionOption="true" />  
                                    <f:selectItems value="#{activityBean.availableExpItems}" />
                                    <p:ajax listener="#{activityBean.onExpAppChanged}" update="mainPanelGrid"/>
                                </p:selectOneMenu>
                                <p:message for="expApplication" />
                            </h:panelGrid>    
                            <p:spacer height="20"/>
                            <h:panelGrid columns="3">    
                                <p:outputLabel for="nbSamples" value="#{messages.activity_nbSamples}" />
                                <p:spinner id="nbSamples" min="1" max="9999" value="#{activityBean.expActivity.activityParams.nbSamples}" size="4">
                                    <p:tooltip for="nbSamples" value="#{messages.tooltip_activityNbSamples}" showEffect="fade" hideEffect="fade" />
                                </p:spinner> 
                                <p:message for="nbSamples" />
                                
                                
                                <p:outputLabel for="nbSamples" value="#{messages.activity_nbSamples}" />  

                            </h:panelGrid>  
                        </p:fieldset>  

                        <p:fieldset id="infoFieldSet" legend="#{enums.applicationType_bioinformatics}" style="width: max-content" rendered="#{activityBean.infoChecked}">  
                            <h:panelGrid columns="3">
                                <p:outputLabel for="infoApplication" value="#{messages.label_application}" style="margin-bottom:20px"/>
                                <p:selectOneMenu id="infoApplication" required="true" value="#{activityBean.infoActivity.application}" converter="#{applicationConverter}">
                                    <f:selectItem itemLabel="#{messages.label_select}" noSelectionOption="true" />  
                                    <f:selectItems value="#{activityBean.availableInfoItems}" />
                                    <p:ajax listener="#{activityBean.onInfoAppChanged}" update="mainPanelGrid"/>
                                </p:selectOneMenu>
                                <p:message for="infoApplication" />
                            </h:panelGrid>  
                        </p:fieldset>

                        <f:facet name="footer">
                            <h:panelGroup style="display:block; text-align:center">
                                <p:commandButton id="submit" value="#{messages.label_save}" />
                            </h:panelGroup>
                        </f:facet>
                    </p:panelGrid>
                </h:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
