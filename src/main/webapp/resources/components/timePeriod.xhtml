<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"> 

    <composite:interface> 
        <composite:attribute name="timeUtil" required="true" type="fr.pfgen.lims.domain.util.TimeUtil" />
        <composite:attribute name="timeTypes" required="true" type="fr.pfgen.lims.domain.util.TimeType[]" />
        <composite:attribute name="required" required="false" default="false" />
    </composite:interface> 


    <composite:implementation> 
        <h:panelGrid columns="2"> 
            <p:spinner id="minmax" value="#{cc.attrs.timeUtil.units}" min="1" max="50" size="2" required="#{cc.attrs.required}" />
            <p:selectOneMenu value="#{cc.attrs.timeUtil.timeType}" converter="#{timeTypeEnumConverter}" required="#{cc.attrs.required}">
                <f:selectItem noSelectionOption="true" itemLabel="#{messages.label_select}"/>
                <f:selectItems value="#{cc.attrs.timeTypes}" var="type" itemLabel="#{enums[type.label]}" itemValue="#{type}" />
            </p:selectOneMenu>
        </h:panelGrid> 
    </composite:implementation> 
</html>
