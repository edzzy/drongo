<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <title>#{applicationBean.appName}</title>
        <style>
            .ui-dock-container-top{
                z-index: 30;
                position:relative;
                height:50px;
                padding-left:20px;
            }

            .ui-panelgrid tr, .ui-panelgrid td {
                border:0 !important;
            }
            
            a.ui-dock-item-top {
                display: block;
                width: 40px;
                position: absolute;
                top: 0px;
                text-wrap: none;
                text-align: center;
                text-decoration: underline;
            }

        </style>
        <h:form > 
            <p:dock position="top" >  
                <p:menuitem value="#{messages.dock_home}" icon="/resources/images/Primo_Icons/PNG/128x128/home.png" url="/pages/home/e_home.jsf"/>  
                <p:menuitem value="#{messages.dock_planning}" icon="/resources/images/Primo_Icons/PNG/128x128/calendar.png" url="/pages/schedule/e_schedule.jsf"/>  
                <p:menuitem value="#{messages.dock_projects}" icon="/resources/images/Primo_Icons/PNG/128x128/folder.png" url="/pages/projects/e_projects.jsf"/>  
                <p:menuitem value="#{messages.dock_users}" icon="/resources/images/Primo_Icons/PNG/128x128/vcards.png" url="/pages/people/people.jsf"/>  
                <p:menuitem value="#{messages.dock_tools}" icon="/resources/images/Primo_Icons/PNG/128x128/tools.png" url="/pages/tools/e_tools.jsf"/>  
            </p:dock>
        </h:form>

    </ui:composition>
</html>
